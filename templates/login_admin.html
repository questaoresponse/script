<html>
    <head>
      <style>
        body{
            margin:0px;
            width:100%;
            height:100%;

        }
        #campo_cadastro{
            left:37.5%;

        }

        #button{
            position:absolute;

            position:absolute;

            position:absolute;

            display:none;

    </head>
    <body>
        <form id="form" action="/" method="post">
            <img src="/static/logo-anjoovi.png">
            <div id="campo_cadastro">
                <div id="mensagem_erro">Email ou senha est√£o incorretos</div>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button type="submit" id="button">Entrar</button>
                <a id="recuperar_senha" href="/admin/recuperar_senha">Esqueceu a senha?</a>
            </div>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
var form=document.querySelector('#form')
form.addEventListener('submit',function(event){
event.preventDefault()
var email=document.querySelector('#email')
var senha=document.querySelector('#senha')
$.ajax({
url: '',
method: 'POST',
data:{email:email.value,senha:senha.value},
success: function(response) {
  if (response=='true'){
    location.reload()
  }else{
    var campo_login=document.querySelector('#campo_cadastro')
    var mensagem_erro=document.querySelector('#mensagem_erro')
    var button=document.querySelector('#button')
    var recuperar_senha=document.querySelector('#recuperar_senha')
    mensagem_erro.style.display='block'
    campo_login.style.height='276'
    email.style.top='15%'
    senha.style.top='40%'
    button.style.top='70%'
    recuperar_senha.style.top='95%'
  }
},
error: function(error) {
// Lida com erros aqui
console.log(error);
}
});


})
window.onload=function(){
ajeitar_campo()
function ajeitar_campo(){
var width=window.innerWidth
var height=window.innerHeight;
var em=document.querySelector('#campo_cadastro')
var img=document.querySelector('#img')
if (width>700){
em.style.width='350px'
em.style.height='246px'
em.style.left='calc(50% - 175px)'
em.style.top='25%'
img.style.width='170.72px'
img.style.height='70px'
}else{
em.style.width='90%'
em.style.left='calc(50% - 45%)'
}
}
window.addEventListener('resize',ajeitar_campo)
var ss=document.querySelector('#senha')
console.log(em.offsetWidth)
console.log(em.offsetHeight)

}
        </script>
    </body>
</html>
